{{template "header.html" .}}

  <main>
    <h1 class="my-3 ml-3">登録内容</h1>
    <div class="container mb-4">
      <div class="row">
          <div class="card col-sm-12 col-md-5 col-lg-3 mb-3 mr-1">
            <img class="card-img-top" src="{{.FrontCoverImagePath}}" alt="{{.Title}}">
            <div class="card-body">
              <h5 class="card-title">{{.Title}}</h5>
              <p class="card-text">
              【著者】{{.Author}}<br>
              【所持巻数】{{.LatestIssue}}
              </p>
            </div>
          </div>
      </div>
      <div class="row">
        <a class="btn btn-primary text-white" href="/book/regist">再度登録</a> 
      </div>
      <div class="text-right">
        <a class="btn btn-primary text-white" href="/book">本棚へ戻る</a>  
      </div> 
    </div>
  </main>
  
{{template "footer.html" .}}
