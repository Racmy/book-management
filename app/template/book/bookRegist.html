{{template "header.html" .}}

  <main>
    <form class="form-horizontal" action = "/book/regist/process" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label class="col-3 control-label">※タイトル：</label>
        <div class="col-8">
          <input class="form-control"　type="text" name="Title" value="{{.ViewData.title}}" >
          {{ if .Message.title}}
            {{range .Message.title}}
              <p class="text-danger">{{.}}</p>
            {{end}}
          {{ end }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-3 control-label">※著者：</label>
        <div class="col-8">
          <input class="form-control"　type="text" name="Author" value="{{.ViewData.author}}">
          {{ if .Message.author}}
            {{range .Message.author}}
              <p class="text-danger">{{.}}</p>
            {{end}}
          {{ end }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-3 control-label">※所持最新巻数：</label>
        <div class="col-3">
          <input class="form-control"　type="tel" name="LatestIssue" value="{{.ViewData.latestIssue}}">
          {{ if .Message.latestIssue}}
            {{range .Message.latestIssue}}
              <p class="text-danger">{{.}}</p>
            {{end}}
          {{ end }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-3 control-label">表紙画像：</label>
        <div class="input-group">
          <div class="col-8">
            <input type="text" class="form-control" readonly="">
            <label class="input-group-btn">
              <span class="btn btn-primary">
                  画像選択<input type="file" name="FrontCoverImagePath" style="display:none">
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div id="preview" class="col-9"></div>
      </div>
      <div class="form-group">
        <div class="col-offset-8 col-2">
          <button class="btn btn-primary text-white" type="submit">登録</button>
        </div>
      </div>
    </form>
    <div class="text-right">
      <a class="btn btn-primary text-white" href="/book">本棚へ戻る</a>  
    </div> 
  </main>

{{template "footer.html" .}}
