<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Book List</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/list.css">
  <style>
    .header {
      height: 60px;
      background-color: rgb(232, 232, 232);
    }
    .footer{
      height: 30px;
      background-color: rgb(181, 181, 181);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default header mb-3">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">余田本リスト</a>
      </div>
    </div>
  </nav>
  <h1 class="my-3 ml-3">登録内容</h1>
  <div class="container mb-4">
    <div class="row">
        <div class="card col-sm-12 col-md-5 col-lg-3 mb-3 mr-1">
          <img class="card-img-top" src="{{.FrontCoverImagePath}}" alt="{{.Title}}">
          <div class="card-body">
            <h5 class="card-title">{{.Title}}</h5>
            <p class="card-text">
            【著者】{{.Author}}<br>
            【所持巻数】{{.LatestIssue}}
            </p>
          </div>
        </div>
    </div>
    <div class="row">
      <a class="btn btn-primary text-white" href="/regist">再度登録</a> 
    </div>
    <div class="text-right">
      <a class="btn btn-primary text-white" href="/">本棚へ戻る</a>  
    </div> 
  </div>
  
  <!-- フッター -->
  <footer class="footer fixed-bottom">
    <div class="container">
      <p class="text-white m-0">&copy; 2019 Racmy.</p>
    </div>
  </footer>
</body>
