{{template "header.html" .}}
    <!-- ホーム画面 -->
    <main>
        <article id="login">
            <div id="container">
                <div class="col-md-5">
                     <p id="catch-phrase">本を整理して２重買いを防ごう！！！</p>
                    <img id="contents-img" src="/static/img/home/contents-img.png">
                </div>
                <form class="col-md-5">
                    <div>
                        <div class="myform form-group row">
                            <label for="id_input" class="col-md-3">ID</label>
                            <input id="id_input"class="form-control col-md-9" type="text" value="" placeholder="登録時のメールアドレスを入力してください。">
                        </div>
                        <div class="myform form-group row">
                            <label for="pw_input" class="col-md-3">パスワード</label>
                            <input id="pw_input" class="form-control col-md-9" type="text" value="" placeholder="">
                        </div>
                            <buton type="submit" id="login-button" class="form-control">ログイン</buton>
                            <a id="new-account-link" href="#">新規アカウントの作成</a>
                        
                    </div>
                </form>
            </div>
        </article>
    </main>
{{template "footer.html" .}}
