<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Book List</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/list.css">
  <style>
    .header {
      height: 60px;
      background-color: rgb(232, 232, 232);
    }
    .footer{
      height: 30px;
      background-color: rgb(181, 181, 181);
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <nav class="navbar navbar-default header mb-3">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">余田本リスト</a>
      </div>
      <div class="">
        <a class="btn btn-primary text-white">本を登録する</a>
      </div>
    </div>
  </nav>

  <!-- 検索 -->
  <div class="container pb-5">
    <div class="row">
      <form method="get" action="/book-search" class="input-group mb-3">
        <input type="text" class="form-control" name="keyword" value="{{.Keyword}}" placeholder="..." aria-label="..." aria-describedby="button-addon2">
        <div class="input-group-append">
          <button type="button" id="button-addon2" class="btn btn-outline-secondary">検索</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 本リスト -->
  <div class="container mb-4">
    <div class="row">
      {{range .Books}}
        <div class="card col-sm-12 col-md-5 col-lg-3 mb-3 mr-1">
          <img class="card-img-top" src="..." alt="カードの画像">
          <div class="card-body">
            <h5 class="card-title">{{.Title}}</h5>
            <p class="card-text">
            【著者】{{.Author}}<br>
            【所持巻数】{{.Latest_Issue}}
            </p>
            <a href="/book-detail" class="btn btn-primary">詳細へ</a>
          </div>
        </div>
      {{end}}
    </div>
  </div>

  <!-- フッター -->
  <footer class="footer fixed-bottom">
    <div class="container">
      <p class="text-white m-0">&copy; 2019 Racmy.</p>
    </div>
  </footer>
</body>
