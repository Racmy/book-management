<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Book List</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="sticky-top">
    <h1>余田の本リスト</h1>
    <a class="btn btn-primary" href="/book-register">本の登録</a>
  </header>
  <h1>Book List</h1>
  {{range .}}
  <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="..." alt="カードの画像">
  <div class="card-body">
    <h5 class="card-title">{{.Title}}</h5>
    <p class="card-text">
    本の説明{{.Author}}
    {{.Latest_Issue}}
    </p>
    <a href="/book-detail" class="btn btn-primary">ボタン</a>
  </div>
  {{end}}
</div>
</body>
