{{template "header.html" .}}
    <!-- ホーム画面 -->
    <main>
        <p>TestLogin</p>
        <form class="form-horizontal" action = "/login" method="POST">
            <div class="form-group">
              <label class="col-3 control-label">メールアドレス：</label>
              <div class="col-8">
                <input class="form-control"　type="text" name="MailAddress" value="" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-3 control-label">パスワード：</label>
              <div class="col-8">
                <input class="form-control"　type="text" name="Password" value="">
              </div>
            </div>
            <div class="form-group">
              <div class="col-offset-8 col-2">
                <button class="btn btn-primary text-white" type="submit">登録</button>
              </div>
            </div>
            
          </form>
    </main>
